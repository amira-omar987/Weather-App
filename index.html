<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Dancing+Script:wght@700&family=Italianno&family=Lobster&family=Montserrat:ital,wght@0,900;1,700&family=Outfit&family=PT+Sans&family=Pacifico&family=Poppins:wght@300;400&family=Preahvihear&family=Roboto&family=Roboto+Mono&family=Sevillana&display=swap"
        rel="stylesheet" />
    <link rel="icon" href="images/3313961.png" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="app-container">
        <div class="d-flex  align-items-center mt-4">
            <h1 class="p-3">Weather </h1>
            <img class="image" src="./images/5621153.png" alt="">
        </div>
        <div class="container px-3 py-5 text-center">

            <!-- SEARCH INPUT -->



            <input id="search" type="text" class="w-100 mx-auto rounded-5 py-3 px-4  mb-5 text-white"
                placeholder="Find Your Location..." />

            <div class="row g-0">
                <!-- TODAY DATA SECTION -->

                <div class="item col-md-4  m-0 first rounded-4">
                    <div id="today-date"
                        class="d-flex justify-content-between py-2 px-3 text-light bg-black rounded-start">
                        <p id="today-date-day-name" class="my-auto "></p>

                        <span>
                            <span id="today-date-day-number" class="my-auto"></span>
                            <span id="today-date-month" class="my-auto"></span>
                        </span>
                    </div>

                    <div id="today" class="item-content text-start px-3 py-3 pt-5 text-light">
                        <p id="today-location" class="city"></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="fs-1 fw-bolder">
                                <span id="today-temp"></span>
                                <span><sup>o</sup>C</span>
                            </span>
                            <img id="today-condition-img" src="./images/sunny.png" alt="" />
                        </div>
                        <p id="today-condition-text" class="text-light-blue par lead">

                        </p>
                    </div>

                    <div class="item-footer d-flex text-light p-3">
                        <div class="d-flex me-3">
                            <img src="./images/4161219.png" class="footer-icons me-2" alt="" />

                            <p id="humidity">20</p>
                        </div>
                        <div class="d-flex me-3">
                            <img src="./images/4161273.png" class="footer-icons mx-2" alt="" />

                            <p id="wind">30 Km/h</p>
                        </div>
                        <div class="d-flex">
                            <img src="./images/2075317.png" class="footer-icons mx-2" alt="" />

                            <p id="wind-direction">East</p>
                        </div>
                    </div>
                </div>

                <!-- TOMORROW DATA SECTION -->

                <div class="item col-md-4 m-0 rounded-4">
                    <div id="tomorrow-date" class="py-2 text-center bg-black text-light">
                        <p class="next-day-name my-auto"></p>
                    </div>

                    <div id="tomorrow" class="item-content text-start text-light p-3 text-center pt-5">
                        <img class="next-condition-img" src="./images/partly cloudy.png" alt="" />

                        <h3>
                            <span class="next-max-temp"></span>
                            <span><sup>o</sup>C</span>
                        </h3>

                        <h5 class="text-white py-3">
                            <span class="next-min-temp"></span>
                            <span><sup>o</sup>C</span>
                        </h5>

                        <p class="next-condition-text par lead text-light-blue">

                        </p>
                    </div>
                </div>


                <!-- AFTER TOMORROW DATA SECTION -->

                <div class="item col-md-4 m-0 last rounded-4">
                    <div class="py-2 text-center px-3 rounded-end bg-black  text-light">
                        <p class=" next-day-name my-auto"></p>
                    </div>

                    <div class="item-content text-start text-light p-3 text-center pt-5">
                        <img class="next-condition-img" src="./images/partly cloudy.png" alt="" />

                        <h3>
                            <span class="next-max-temp"></span>
                            <span><sup>o</sup>C</span>
                        </h3>

                        <h5 class="text-white py-3">
                            <span class="next-min-temp"></span>
                            <span><sup>o</sup>C</span>
                        </h5>

                        <p class="next-condition-text par lead text-light-blue">

                        </p>
                    </div>
                </div>




            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
